<p><b><font color="#F9F9F9">#include&lt;stdio.h&gt;</b></font></p>
<p><b><font color="#F9F9F9">	int main()</b></font></p>
<p><b><font color="#F9F9F9">{</b></font></p>
<p><b><font color="#F9F9F9">		</font><font color="#0F9D58">int</font><font color="#F9F9F9"> a;</b></font></p>
<p><b><font color="#F9F9F9">		</font><font color="#0F9D58">float </font><font color="#F9F9F9">b;</b></font></p>
<p><b><font color="#F9F9F9">		</font><font color="#0F9D58">long</font><font color="#F9F9F9"> c;</b></font></p>
<p><b><font color="#F9F9F9">		</font><font color="#0F9D58">double</font><font color="#F9F9F9"> e;</b></font></p>

<p><b><font color="#F9F9F9">		</font><font color="#0F9D58">printf</font><font color="#F9F9F9">(&quot;%a\n&quot;,a);</b></font></p>

<p><b><font color="#F9F9F9">		</font><font color="#0F9D58">printf</font><font color="#F9F9F9">(&quot;%lld\n&quot;,c);</b></font></p>
