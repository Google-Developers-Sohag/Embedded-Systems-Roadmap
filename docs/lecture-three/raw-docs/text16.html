<h1><font color="#404040">Nested loops in C</font></h1>
<h2><font color="#0F9D58">C programming language allows to use one loop inside another loop.</font></h2>
<h2><font color="#0F9D58"></font></h2>
<p>for (init/s; condition/s; statement/s)</p>
<p>{ </p>
<p>   for (init/s; condition/s; statement/s) </p>
<p>   { </p>
<p>      statement(s); </p>
<p>   }  </p>
<p>   statement(s); </p>
<p>}</p>
