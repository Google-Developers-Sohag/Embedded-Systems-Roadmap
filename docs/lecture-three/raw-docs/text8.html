<h1></h1>
<p><font color="#46ED9C">Write a C-program to print 10 natural numbers</font></p>
<p><font color="#46ED9C"></font></p>
<p><font color="#46ED9C"></font></p>
<p><font color="#46ED9C">#include &lt;stdio.h&gt;                                                         output </font></p>
<p><font color="#46ED9C"> int main() {                                                                        1</font></p>
<p><font color="#46ED9C">   int i=1;                                                                             2</font></p>
<p><font color="#46ED9C">   while(i &lt;= 10) </font></p>
<p><font color="#46ED9C">   {</font></p>
<p><font color="#46ED9C">              printf(&quot;%d \n&quot;,i);</font></p>
<p><font color="#46ED9C">              i=i+1; </font></p>
<p><font color="#46ED9C">    }    </font></p>
<p><font color="#46ED9C">}                                                                                        10</font></p>
</body>
